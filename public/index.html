<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <!-- External Font - Bungee, Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/header.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css"/>
    <link rel="stylesheet" href="/styles/tweets.css" type="text/css"/>

    <!-- Icons  -->
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>

    <!-- New Post Character Counter -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <main class=".container">
      <nav>
        <span class="nav-header">TWEETER</span>
        <ul class="nav-icons">
          <li><button>
            <span><b>Write</b> a new tweet</button></span>
            <i class="fas fa-angle-double-down"></i>
          </li>
        </ul>
      </nav>
      <header class='profile-container'>
        <section class='profile'>
          <img src="/images/profile-hex.png"> 
          <p><b>Jackson</b> To</p>
        </section>
      </header> 
    <!-- Page-specific (main) content here -->
    <section class="tweet-feed">
      <section class="tweet-form-container">
        <h2>Compose Tweet</h2>
        <div id="error-message"></div> 
        <form method="POST" action="/tweets">
          <textarea id="message" name="text" placeholder="What are you humming about?"></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
        </form>
      </section>
      <br>
      <section id="tweets-container" class="tweet-container">
      </section>
    </section>
      <a id="back2Top" title="Back to top" href="#"><i class="fas fa-angle-double-up"></i></a>
    </main>
  </body>
</html>
